  <html>
  <head>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">

    <script type="text/javascript" src="js/jquery.js"></script>
  </head>
  <body>
    <header>       
      <ul id="slide-out" class="side-nav">
        <li>
          <div class="user-view">
            <div class="background">
              <img src="img/gai_logo.png">
            </div>
            <span class="nav-app">ClubCard</span>
          </div>
          <li><div class="divider"></div></li>
        </li>
        <li><a href="index.html"><i class="material-icons">playlist_add</i>Create New Card</a></li>
        <li onclick="app.scanCode();"><a href="#" ><i class="material-icons">settings_overscan</i>Scan Qr</a></li>
        <li><a href="about.html"><i><img class="about-app" src="img/gai_logo.png"></i>About</a></li>
        <li><a class="contact"><i class="material-icons">contact_phone</i>Contact</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse open-menu"><i class="material-icons">menu</i></a>

    </header>
    <div class="container index-container">
      <div class="row org-address-row">
        <div class="col s12 col m12 organization-address">
          <span id="deparment">Dept of Youth Services & Sports H.P</span>
          <img class="editicon" onclick="app.editHeading();" src="img/editicon.svg" />
        </div>
        <div class="col s12 m12 organization-address">
          <span id="sec-department">Indoor Stadium Dharamshala </span>
          <img class="editicon" onclick="app.editTitle();" src="img/editicon.svg" />
        </div>
        <div id="third-deparment" class="col s12 m12 organization-address" />
        <span id="cardType">Identity card</span>
        <img class="editicon" onclick="app.cardType();" src="img/editicon.svg" />
      </div>
      <div class="col s12 m12 organization-icon">
        <input id="edit_logo" class="editLogo" accept="image/*" type="file" onchange="app.readURLForEditLogo(this);">
        <div class="col s7 logo-row">
          <img id="logo_edit" class="clogo" src="img/gai_logo.png">
        </div>
        <div class="col s5 logo-label">
          <label for="edit_logo" class="edit_logo_label"><img class="editicon" src="img/editicon.svg"></label>
        </div>
      </div>
    </div>  
    <form id="clubcardForm" action="card.html">
     <div class="row input-section">
      <div class="col s12 form-fields">
        <div class="sol s12">
         <label id="nameLabel">Name</label>
         <img class="editicon" onclick="app.editName();" src="img/editicon.svg">
         <input type="text" id="userName" />   
       </div>
       <div class="col s12">
        <label id="dateOfBirt">Date Of Birth</label>
        <img class="editicon" onclick="app.editDOB();" src="img/editicon.svg">
        <input type="text" id="dob">
      </div>
      <div class="col s12">
        <label id="residence_field">Address</label>
        <img class="editicon" onclick="app.editAddress()" src="img/editicon.svg">
        <input id="address" type="text" class="validate">
      </div>
      <div>
        <label id="multiple">Student/Non Student</label>
        <img class="editicon" onclick="app.editMultiple();" src="img/editicon.svg">
        <input id="student_Non" type="text" class="validate">
      </div>
      <div>
        <label id="addGame">Game</label>
        <img class="editicon" onclick="app.editGame();" src="img/editicon.svg">
        <input id="game" type="text" class="validate">
      </div>
      <div>
        <label id="editPhone">Mob/Phone</label>
        <img class="editicon" onclick="app.editContact();" src="img/editicon.svg">
        <input id="number" type="text" class="validate">
      </div>
      <div>
        <label id="Timing_field">Timing</label>
        <img class="editicon" onclick="app.editTime();" src="img/editicon.svg">
        <input id="time" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="col s6 upload-image">
        <input id="upload-file" class="upload_image" accept="image/*" onchange="app.readURLForProfile(this);" type="file">
        <label for="upload-file" class="custom-file-upload">Upload Image ...</label>
      </div>
      <div class="col s6 upload-icon">
       <img id="blah" src="img/uploadimage.png" class="upload_file" alt="your image">
     </div>
   </div>
 </div>


 <div class="row"> 
  <div class="col s12 Submit-button">
    <button onclick="return app.getvalues();" type="submit">Generate Card</button>
  </div>
</div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/materialjquery.js"></script>
<script type="text/javascript" src="js/filesystem.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
