<!DOCTYPE html>
<html>
<head>
<title>Text Input Control</title>
</head>
<style>
  body, html {
    width: 315px;
  }
  .heading-section h1 {
    font-size: 18px;
    text-align: center;
  }
  .heading-section h2 {
    font-size: 18px;
    text-decoration: underline;
    text-align: center;
  }
  .leftImagesUpload {
    display: block;
    float: left;
    width: 30%;
}
.rightEnteryUserData {
    display: inline-block;
    width: 70%;
}
.rightEnteryUserData input {
  width: 180px;
  margin-left: 20px;
}
.leftImagesUpload button {
  margin-bottom: 15px;
  height: 95px;
  border-radius: 20px;
  cursor: pointer;
}
</style>

<script>
function writeRegnInfo(data) {
    console.log(data.uname.value)
    console.log(data.dob.value)
    console.log(data.addr.value)
    console.log(data.utype.value)
    console.log(data.game.value)
    console.log(data.mob.value)
    console.log(data.timing.value)
    return false;
}
</script>


<body>
  <div class="container">
      <div class="heading-section">
        <h1>Registration Form</h1>
      </div>
    <form name="regn" action="" method="GET">
      <div class="leftImagesUpload">
        <button>Upload Logo </button>
        <button> Upload Image</button>
      </div>
      <div class="rightEnteryUserData">
        <input type="text" name="uname" value="" placeholder="Name">
        <input type="text" name="dob" value="" placeholder="Date Of Birth">
        <input type="text" name="addr" placeholder="Resident Of">
        <input type="text" name="utype" placeholder="Student/nonstudent">
        <input type="text" name="game" placeholder="Game(s)">
        <input type="text" name="mob" placeholder="Mobile/Ph">
        <input type="text" name="timing" placeholder="Timing">
        <input type="button" name="Button" value="Add" onClick="writeRegnInfo(this.form)">
      </div>
    </form>
  </div>
</body>
</html>
