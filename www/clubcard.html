<html>
<head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
            -->
            <!--  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com"> -->

            <meta name="format-detection" content="telephone=no">
            <meta name="msapplication-tap-highlight" content="no">
            <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
            <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
            <title>Hello World</title>
            <style type="text/css">
                .head_section{
                    text-align: center;
                }
                .head_section span {
                    font-size: 20px;
                    line-height: 30px;
                    color: gray;
                    font-weight: bold;
                }
                .head2, .head3 {
                    text-decoration: underline;
                }
                .logo {
                    text-align: center;
                }
                .logo img {
                    width: 50px;
                    height: 50px;
                }
                input {
                    width: 100%;
                    background-color: transparent;
                    border: none;
                    border-bottom: 1px solid black;
                    height: 39px;
                    font-size: 16px;
                    text-align: center;
                }
                ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
                    color: black;
                }
                input:focus {
                    outline: none;
                    border-bottom: 1px solid rgba(81, 203, 238, 1);
                }
                .upload_image {
                    margin-top: 10px;
                    border-bottom: none;
                }
                .upload_image:focus {
                    border-bottom: none;
                }
                .user_image {
                    text-align: center;
                }
                .userImage {
                    width: 50px;
                    height: 50px;
                    align: middle;
                }
                .generate_pass {
                 height: 50px;
                 width: 90%;
                 color: white;
                 background: red;
                 border-radius: 50px;
                 border: 0px;
                 font-size: 24px;
                 outline: none;

             }
             .submit-section {
                width: 100%;
                text-align: center;
            }
            .card {
                border: 1px solid black;
            }
            .user_uplodad_img {
                width: 100px;
                height: 100px;
            }
            .card_logo_left {
                float: left;
                width: 30%;
                margin-top: -5px;
            }
            .identity_card {
                width: 70%;
                text-align: center;
                margin-top: 10px;
            }
            .identity_card span{
                font-size: 20px;
                font-weight: bold;
                color: grey;
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div class="head_section" style="width: 100%">
                <span class="head1">
                    Dept of Youth Services & Sports H.P 
                </span><br />
                <span class="head2">
                    Indoor Stadium Dharamshala
                </span><br />
                <span class="head3">
                    Identity Card
                </span>

            </div>
            <div class="logo">
                <img src="img/gai_logo.png" />
            </div>
            <form id="myForm">
                <input type="text" id="userName" placeholder="Name" /><br />
                <input type="text" id="dob" placeholder="Date of Birth"><br />
                <input type="text" id="residence" placeholder="Residence of"><br />
                <input type="text" id="student_Non" placeholder="Student/Non Student"><br />
                <input type="text" id="game" placeholder="Game"></br>
                <input type="number" id="number" placeholder="Mob/Ph"> <br />
                <input type="number" id="timing" placeholder="Timing"><br />
                <input class="upload_image" type="file" onchange="document.getElementById('userImage').src = window.URL.createObjectURL(this.files[0]);">
                <div class="user_image">
                    <img id="userImage" class="userImage"><br />
                </div>
                <div class="submit-section">
                    <button type="submit" class="generate_pass" onclick="return app.showValues();">Generate Pass</button>
                </div>
                <div class="card">
                    <div class="head_section" style="width: 100%">
                        <span class="head1">
                            Dept of Youth Services & Sports H.P 
                        </span><br />
                        <span class="head2">
                            Indoor Stadium Dharamshala
                        </span><br />

                    </div>
                    <div class="card_logo">
                        <div class="card_logo_left">
                            <img src="img/gai_logo.png" />
                        </div>
                        <div class="identity_card">
                            <span class="head3">Identity Card</span>
                        </div>
                    </div>
                    <div class="card_user_info">
                        <span id="name"></span><br />
                        <span id="date_of_birth"></span><br />
                        <span id="residence"></span><br />
                        <span id="student_non"></span><br />
                        <span id="Game"></span><br />
                        <span id="contact"></span><br />
                        <span id="timing"></span>   
                    </div>
                </div>
            </form>
            

            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
        </body>
        </html>
