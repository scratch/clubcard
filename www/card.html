<html>
<head>
</head>    
<link rel="stylesheet" type="text/css" href="card.css">
<body onload="app.init()";>
    <div class="generated_card">
        <div class="head_section" style="width: 100%">
            <span id="organiztion" class="head1">

            </span><br />
            <span id="print-title" class="head2">
                
            </span><br />
        </div>
        <div class="logo_heading">
            <div id="logo">
                
            </div>
            <div class="heading">
                <span id="print-card" class="head3">
                   
                </span>
            </div>
        </div>
        <div class="user_profile">
            <div class="user_image_left">
                <div id="image"></div>
                
            </div>
            <div class="user_info_right">
                <span id="username"></span><br />
                <label>Date of Birth :</label>
                <span id="DOB"></span><br />
                <label>Residence :</label>
                <span id="Adress"></span><br />
                <label>Student/Non :</label>
                <span id="Student_Nom"></span><br />
                <label>Game :</label>
                <span id="game"></span><br />
                <label>Number :</label>
                <span id="number"></span><br />
                <label>Time :</label>
                <span id="time"></span>
            </div>
        </div>
    </div>
    <button onclick="app.generateCanvasImage()">Create Card Image</button>
    <div id="canvas"></div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/filesystem.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/html2canvas.js"></script>


</body>

</html>
