<head>

            <meta name="format-detection" content="telephone=no">
            <meta name="msapplication-tap-highlight" content="no">
            <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

            <title>Hello World</title>
            <link rel="stylesheet" type="text/css" href="main.css">
        </head>
        <body>
            <div id="open-draw">
                <div id="left-menu">
                    <img onclick="app.drawer()" src="img/menu-icon.png">
                </div>

                <div class='drawer' id="drawer">
                    <div id="reverse">
                        <img onclick="app.closeDrawer()"" src="img/rv-arrow.png">
                    </div>
                    <a href="#">Choose Your Templete</a><br />
                    <a href="#">Create Your Form</a>
                </div>
            </div>
            <div class="app">

            </div>
            <div class="head_section" style="width: 100%">
                <span id="organisation" class="head1" >
                    Dept of Youth Services & Sports H.P 
                </span><img onclick="app.editHeading();" src="img/editicon.png"><br />
                <span id="title" class="head2" onclick="app.editHeading();">
                    Indoor Stadium Dharamshala
                </span><img onclick="app.editTitle();" src="img/editicon.png"><br />
                <span id="cardType" class="head3">
                    Identity card
                </span><img onclick="app.editCard();" src="img/editicon.png">

            </div>
            <input id="edit_logo" class="editLogo" accept="image/*" type="file" onchange="app.readURLForEditLogo(this);">
            <div class="logo">
                <img id="logo_edit" src="img/gai_logo.png" />
                <label for="edit_logo" class="edit_logo_label"><img src="img/editicon.png"></label>
            </div>
            <form id="clubCardForm" action="card.html"s>
                <!-- <label id="testname" onclick="app.edit();">Name</label> -->
                <input type="text" id="userName" placeholder="Name" /><br />
                <input type="text" id="dob" placeholder="Date of Birth"><br />
                <input type="text" id="address" placeholder="Residence of"><br />
                <input type="text" id="student_Non" placeholder="Student/Non Student"><br />
                <input type="text" id="game" placeholder="Game"></br>
                <input type="number" id="number" placeholder="Mob/Phone"> <br />
                <input type="text" id="time" placeholder="Timing"><br />
                <input id="upload-file" class="upload_image" accept="image/*" type="file" onchange="app.readURLForProfile(this);">
                <div class="user_icon">
                    <div class="upload_label">
                        <label for="upload-file" class="custom-file-upload">Upload Image ...</label>
                    </div>
                    <div class="user_image_cont">
                        <img id="blah" src="img/profile_icon.png" class="upload_icon" alt="your image" />
                    </div>

                </div>

                <div class="submit-section">
                    <button type="submit" class="generate_pass" onclick="return app.getvalues();">Generate Pass</button>
                </div>

                <script type="text/javascript" src="cordova.js"></script>
                <script type="text/javascript" src="js/filesystem.js"></script>
                <script type="text/javascript" src="js/index.js"></script>
                <script type="text/javascript" src="js/html2canvas.js"></script>
                <script type="text/javascript">

                </script>
            </body>
            </html>
